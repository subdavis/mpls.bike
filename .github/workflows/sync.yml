name: Calendar Sync

on:
  schedule:
    # Run nightly at 3:30 AM UTC (9:30 PM CST)
    - cron: '30 2 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Google Calendar credentials file
        run: echo '${{ secrets.GOOGLE_CALENDAR_CREDENTIALS }}' > cal-creds.json

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Download database from S3
        env:
          ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
          API_URL: https://storage.googleapis.com
        run: uv run scripts/pull_db.py

      - name: Run calendar sync
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CALENDAR_ID: ${{ vars.CALENDAR_ID }}
        run: uv run calsync process

      - name: Display logs
        if: always()
        run: |
          if [ -d "logs" ] && [ "$(ls -A logs 2>/dev/null)" ]; then
            echo "=== Processing Logs ==="
            for log in logs/*; do
              echo ""
              echo "=== $log ==="
              cat "$log"
            done
          else
            echo "No logs found"
          fi

      - name: Generate report
        run: |
          mkdir -p _site
          uv run calsync report -o _site/index.html
        env:
          CALENDAR_ID: ${{ vars.CALENDAR_ID }}

      - name: Upload database to S3
        env:
          ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
          API_URL: https://storage.googleapis.com
        run: uv run scripts/push_db.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: sync
    runs-on: ubuntu-latest
    permissions:
      pages: 'write'
      id-token: 'write'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
