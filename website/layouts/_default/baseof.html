<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ site.Title }}</title>
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to main content</a>
  <header role="banner">
    {{ $image := resources.Get "/mpls.bike.jpg" }}
    <a href="/">
      <img src="{{ $image.Permalink }}" alt="Minneapolis Cycling Events" width="400px">
    </a>
  </header>
  <main id="main-content" role="main">
    {{ block "main" . }}{{ end }}
  </main>
  <footer role="contentinfo">
    {{ $imageFooter := resources.Get "/bike.jpg" }}
    <img src="{{ $imageFooter.Permalink }}" alt="Footer of a bicycle" width="200px">
  </footer>
</body>
</html>
